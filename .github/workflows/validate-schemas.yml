name: Validate JSON Schemas (DTG)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate-dtg-examples:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install AJV CLI
        run: npm install -g ajv-cli@5

      - name: Validate DTG examples against DTG schemas
        run: |
          set -euo pipefail
          for f in credentials/dtg/v1/*-credential.json; do
            base=$(basename "$f")
            example="examples/dtg/v1/${base%.json}.example.json"
            if [ -f "$example" ]; then
              echo "Validating $example against $f"
              ajv validate -s "$f" -d "$example" --strict=false
            else
              echo "WARN: no example found for $f (expected $example)"
              exit 1
            fi
          done
